configParam: git-inner-test service-business-tradingview configParam

spring:
  datasource:
    url: jdbc:mysql://192.168.1.211:3306/db_ctp?useUnicode=true&characterEncoding=utf-8&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Hongkong
    username: block
    password: pwd123
    driver-class-name: com.mysql.cj.jdbc.Driver
    #type: com.alibaba.druid.pool.DruidDataSource
    type: com.zaxxer.hikari.HikariDataSource
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
  redis:
    host: 192.168.1.217
    port: 6379
    password: dami123
    timeout: 10000
    database: 0
    pool:
      max-active: 500
      max-idle: 50
      max-wait: -1
      min-idle: 10

  rabbitmq:
    username: dami
    password: 123456
    virtual-host: dami
    addresses: 192.168.1.13:5672
    listener:
      auto-startup: true
  elasticjob:
    # 分布式任务协调依赖zookeeper
    zookeeper:
      server-lists: 192.168.1.218:2381
      namespace: vonechain-job
    # 普通任务
    simples:
      ScheduleGenTvData:
        job-class: com.ctp.servertradingview.schedule.ScheduleGenTvData
        # 从0秒开始每隔一分钟执行一次
        cron: 0 */1 * * * ?
        overwrite: true
        sharding-total-count: 10
        sharding-item-parameters: 0=service1,1=service2,2=service3,3=serivce4,4=service5,5=service6,6=service7,7=service8,8=service9,9=service10
        monitorExecution: false
        #eventTraceRdbDataSource: dataSource
        failover: true
        disabled: false
        jobParameter: test
        description: tradingview data for min
      ScheduleGenTvDataDays:
        job-class: com.ctp.servertradingview.schedule.ScheduleGenTvDataDays
        # 从0秒开始每隔一天执行一次
        # cron: 0 0 0 1/1 * ? 
        cron: 0 0 1 * * ?
        overwrite: true
        sharding-total-count: 3
        sharding-item-parameters: 0=service1,1=service2,2=service3
        monitorExecution: true
        eventTraceRdbDataSource: dataSource
        failover: true
        disabled: false
        jobParameter: test
        description: tradingview data for day
      ScheduleGenTvDataHours:
        job-class: com.ctp.servertradingview.schedule.ScheduleGenTvDataHours
        # 从0秒开始每隔一小时执行一次
        # cron: 0 0 0/1 * * ? 
        cron: 0 0 */1 * * ?
        overwrite: true
        sharding-total-count: 3
        sharding-item-parameters: 0=service1,1=service2,2=service3
        monitorExecution: true
        eventTraceRdbDataSource: dataSource
        failover: true
        disabled: false
        jobParameter: test
        description: tradingview data for hour

mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
  type-aliases-package: com.ctp.jarmodel.model
  configuration:
    map-underscore-to-camel-case: true

multipart:
  maxFileSize: 2Mb
  maxRequestSize: 1000Mb

